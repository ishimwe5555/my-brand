    <div class="dashboard-wrapper">
        <div class="dashboard-left">
            <div class="upper-left-dashboard">
                <img src="../img/foto.jpg" alt="Norbert Ishimwe photo"/>
                <h3 id="logged-user"></h3>
              
            </div>
            <div class="sidemenu">
                <ul>
                    <a href="dashboard.html"><li class="menu1"> <i class="fas fa-user-graduate"></i>Blogs</li></a>

                    <textarea name="" id="comment-input" cols="65" rows="8" placeholder="Comment Here..."></textarea>
                
             </div> 
            <div class="comment-btn">
                <a href="" id="comment-btnn"        class="comment-link">
                    <span class="btn-text">Submit</span>
                    <span class="btn-icon"><i class="fas fa-sign-in-alt"></i></span>
                </a>
            </div>
            <div id="errors-success" style="width: 60%; padding-top: 10px" ></div>

            </form>
            
          </div>

          <!-- ----COMMENTS SECTION--- -->
          <div class="comments">
          <div class="inbox-delete">

            </div>
