<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <div class="dashboard">
        <div class="card">
          <h2>Total Blogs</h2>
          <p class="count">100</p>
        </div>
      
        <div class="card">
          <h2>Total Likes</h2>
          <p class="count">2500</p>
        </div>
      
        <div class="card">
          <h2>Total Comments</h2>
          <p class="count">1500</p>
        </div>
      
        <div class="card">
          <h2>Top Blog</h2>
          <p class="title">"How to Start a Successful Blog"</p>
          <p class="likes">500 Likes</p>
          <p class="comments">250 Comments</p>
        </div>
      </div>
      
      <style>
        .dashboard {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
        }
      
        .card {
          background-color: lightgray;
          width: 300px;
          height: 200px;
          margin: 20px;
          text-align: center;
          padding: 20px;
        }
      
        .count {
          font-size: 36px;
          font-weight: bold;
          margin-top: 20px;
        }
      
        .title {
          font-size: 18px;
          margin-top: 20px;
        }
      
        .likes, .comments {
          font-size: 14px;
          margin-top: 10px;
        }
      </style>
      
</body>
</html>
