<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../styles/styles.css">
     <link rel="stylesheet" href="../styles/add-blog.css">
     <link rel="icon" type="image/x-icon" href="../img/ico.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
  <div id="loading-animation"></div>

    <div class="dashboard-wrapper">
        
        <div class="dashboard-left">
            <div class="upper-left-dashboard">
                <img src="../img/foto.jpg" alt="Norbert Ishimwe photo"/>
                <h3>Admin</h3>
              
            </div>
            <div class="sidemenu">
              <ul>
                  <a href="admin-dashboard.html"><li class="menu1"> <i class="fas fa-user-graduate"></i>Blogs</li></a>
                  <a href="add-blog.html"><li class="menu1"> <i class="fas fa-user-graduate"></i>Add blog</li></a>               
                  <a href="messages.html"><li class="menu1"> <i class="fas fa-user-graduate"></i>Messages</li></a>               
                  <a id="logout" href="../index.html"><li class="menu1"> <i class="fas fa-user-graduate logout"></i>Log out</li></a>
                  
              </ul>
          </div>
      </div>

      <div id="loading">
        <div class="spinner"></div>
      </div>

      <div class="dashboard-right">
          <div class="section-title">
            <span class="title">Update a blog</span>
            <!-- <div><img src="assets/Line 3.png" alt="" /></div> -->
          </div>
          <form action="" class="contact-form" id="edit-blog-form">
            <div id="errors-success" style="width: 90%; padding: 0" ></div>
            <div class="field">
              <label for="title">Title:</label>
              <input id="title" placeholder="Enter the blog title" type="text" />
            </div>
            <div class="field">
              <label for="category">Category:</label>
              <input id="category" placeholder="Enter the blog category" type="text" />
            </div>
            <div class="field">
              <label for="category">Cover image:</label>
              <input id="cover-image"
                class="blog-cover"
                placeholder="Enter the blog image"
                type="file"
              />
            </div>
            <div class="field">
              <label for="content">Content:</label>
              <textarea  
                placeholder="Add blog content ..."
                type="text"
                id="content"
              ></textarea>
            </div>

            <button type="submit" id="submit-blog" class="submit-btn">Update Blog</button>
          </form>
        </div>
        
  </div>
    <script src="js/updateblog.js"></script>

</body>
</html>
